! spring.jackson para tratar objeto em json e vice-versa.
! provacando uma falha caso tenha argumentos indevidos na representação enviada.
! argumentos desconhecido ou que o banco não esperava. O padrao é false.
#spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-unknown-properties=true

! para modificar o padrão de data na representação JSON.
spring.jackson.date-format=yyyy-MM-dd

